<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog - Avengers Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c10;
            color: #c5c6c7;
            overflow-x: hidden;
        }
        .header {
            background-color: #1f2833;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #66fcf1;
        }
        .header img {
            max-width: 150px;
            margin-top: 10px;
        }
        .navbar {
            background-color: #1f2833;
        }
        .navbar-nav .nav-link {
            color: #c5c6c7;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #66fcf1;
        }
        .content {
            padding: 20px;
        }
        .section {
            background-color: #1f2833;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: slideIn 2s ease-in-out;
        }
        .section h2 {
            color: #66fcf1;
            font-size: 2em;
            border-bottom: 2px solid #66fcf1;
            padding-bottom: 10px;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1f2833;
            animation: fadeIn 2s ease-in-out;
        }
        .footer p {
            margin: 0;
        }
        a {
            color: #45a29e;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            text-decoration: underline;
            color: #66fcf1;
        }
        .section:hover {
            background-color: #0b0c10;
            transform: scale(1.05);
        }
        .contact p i {
            margin-right: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .blog-post {
            background-color: #0b0c10;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .blog-post:hover {
            background-color: #1f2833;
            transform: scale(1.05);
        }
        .add-blog-form {
            background-color: #1f2833;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: slideIn 2s ease-in-out;
        }
        .add-blog-form input, .add-blog-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .add-blog-form button {
            background-color: #66fcf1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #0b0c10;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .add-blog-form button:hover {
            background-color: #45a29e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Blog</h1>
        <img src="F:\Downloads\Pin on Lol.jpeg" alt="Pin on Lol.jpeg" class="avengers-logo">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Swanandi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <div class="section add-blog-form">
            <h2>Add New Blog Post</h2>
            <form id="blogForm">
                <input type="text" id="title" placeholder="Blog Post Title" required>
                <textarea id="content" placeholder="Write your blog content here..." rows="5" required></textarea>
                <button type="submit">Add Blog Post</button>
            </form>
        </div>
        <div class="section blog" id="blog">
            <h2>Blog</h2>
            <div id="blogPosts">
                <!-- Existing blog posts will go here -->
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Avengers Themed Blog</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get the current date and time
            const currentDate = new Date();
            const date = currentDate.toLocaleDateString();
            const time = currentDate.toLocaleTimeString();

            // Get the title and content from the form
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // Create a new blog post object
            const blogPost = {
                title: title,
                date: date,
                time: time,
                content: content
            };

            // Save the blog post to localStorage
            let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            blogPosts.push(blogPost);
            localStorage.setItem('blogPosts', JSON.stringify(blogPosts));

            // Add the new blog post to the blog posts container
            addBlogPostToDOM(blogPost);

            // Clear the form
            document.getElementById('blogForm').reset();
        });

        // Function to add a blog post to the DOM
        function addBlogPostToDOM(blogPost) {
            const blogPostElement = document.createElement('div');
            blogPostElement.classList.add('blog-post');
            blogPostElement.innerHTML = `
                <h3>${blogPost.title}</h3>
                <p>Date: ${blogPost.date} ${blogPost.time}</p>
                <p>${blogPost.content}</p>
            `;
            document.getElementById('blogPosts').appendChild(blogPostElement);
        }

        // Load blog posts from localStorage when the page loads
        window.onload = function() {
            let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            blogPosts.forEach(blogPost => {
                addBlogPostToDOM(blogPost);
            });
        };
    </script>
</body>
</html>
